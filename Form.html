<html>
<head>
<title>Personal Detail Form</title>
<link rel="icon" type="image/png" href="IMG_E0029.JPG"/>
</head>
<body>
<form action="http://prothomalo.com">
<table align="center" cellpadding="10" bgcolor="pink" width="600">
<tr ><th style="color:red"colspan="2">Personal Details</th></tr>
<tr>
<td align="right"><label for="name">Name:</label></td>
<td align="left"><input type="text" id="name" name="name" /></td>
</tr>
<tr>
<td align="right"><label for="password">Password:</label></td>
<td align="left"><input type="password" id="password" name="password" /></td>
</tr>
<tr>
<td align="right"><label for="Email">E-mail id:</label></td>
<td align="left"><input type="email" id="Email" name="Email" required /></td>
</tr>
<tr>
<td align="right"><label for="Gender">Gender:</label></td>
<td align="left"><input type="radio" id="Gender" name="Gender"/>Male<input type="radio" id="Gender" name="Gender"/>Female</td>
</tr>
<tr>
<td align="right"><label for="Contact">Contact#:</label></td>
<td align="left" ><input type="number" id="Contact" name="Contact" required /></td>
</tr>
<tr>
<th style="color:red"colspan="2">Educational Qualification</th>
</tr>
<tr>
<td align="right"><label for="degree">Degree:</label></td>
<td align="left"><select>
<option>--Select Group--<option>
<option>B.Sc<option>
<option>M.Sc<option>
</select>
</td>
</tr>
<tr>
<td align="right"><label for="engineering">Engineering:</label></td>
<td align="left"><select>
<option>--Select Group--<option>
<option>CEE<option>
<option>EEE<option>
<option>ME<option>
<option>CE<option>
<option>NE<option>
</select>
</td>
</tr>
<tr>
<td align="right"><label for="hobbies">Hobbies:</label></td>
<td align="left"><input type="checkbox" id="hobbies" name="hobbies"/>Playing Chess<input type="checkbox" id="hobbies" name="hobbies"/>Reading Books</td>
</tr>
<tr>
<th colspan="2"style="color:red" ><br>Address</th>
</tr>
<tr>
<td></td>
<td ><textarea rows="4"></textarea></td>
</tr>
<tr>
<td align="right"><label for="resume">Attch Resume:<label></td>
<td><input type="file" id="resume" name="myfile"/></td>
</tr>
<tr>
<td></td>
<td><input type="SUBMIT" name="submit" value="Submit"/></td>
</tr>
</table>
</form>
</body>
</html>
